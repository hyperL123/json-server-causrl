<!DOCTYPE html>
<html lang="en-US">

  <head>
    <title>Student Logs</title>
    <meta charset="UTF-8" />
   
    <link
      rel="shortcut icon"
      href="https://cdn.sstatic.net/Sites/stackoverflow/img/favicon.ico"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    <form>
      <label for="uvuId">Course </label><br />
      <select
        aria-label="Select Course"
        id="course"
        name="course"
        data-cy="course_select"
      >
        <option selected value="">Choose Courses</option>
      </select>
      <br />
      <br />

     
      <label for="uvuId">UVU ID</label><br />
    
      <input
        type="text"
        id="uvuId"
        name="uvuId"
        data-cy="uvuId_input"
        style="display: none"
        placeholder="10234567"
      />
      <h3 id="uvuIdDisplay" data-cy="uvuIdDisplay"></h3>
      <ul data-cy="logs" id="logs"></ul>

      <label>New Log</label><br />
      <textarea
        style="height: 75px"
        aria-label="add log textarea"
        data-cy="log_textarea"
        id="log_textarea"
      ></textarea
      ><br />
      <!-- TODO: Button should be disabled until the logs, if any, are displayed and there's text in the textarea TALK -->
      <button type="submit" id="add_log_btn" data-cy="add_log_btn">
        Add Log
      </button>
      <!-- TODO: Button should AJAX PUT the textarea value to json-server which will store it TALK -->
    </form>
    <script src="script.js"></script>
    <!-- X: Load the JS file -->
  </body>
  <!-- TODO: add appropriate comments you feel are necessary, if any, for the next coder to understand -->
</html>
